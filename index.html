    <!-- Form Section -->
    <section id="form" class="content-section text-center hidden">
        <div class="form-section">
            <div class="container">
                <div class="col-lg-8 col-lg-offset-2">
                    <h2>提供資料</h2>
                    <p>大概就... 放一些說明文字吧</p>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="company" class="col-sm-2 control-label">公司名稱</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="company" placeholder="公司名稱" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">職稱</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="title" placeholder="職稱" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="worktime" class="col-sm-2 control-label">每週工時</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="worktime" placeholder="40"  >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="salary" class="col-sm-2 control-label">平均月薪</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="salary" placeholder="22000"  >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="workyear" class="col-sm-2 control-label">工作年資</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="workyear" placeholder="3"  >
                            </div>
                        </div>

                        <a class="btn btn-default btn-lg" id="submit" >提供資料</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
